    function shuffleArray(arr, seed = null) {
      let a = [...arr];
      let random = Math.random;
      if (seed !== null) {
        let t = seed;
        random = function () {
          t |= 0; t = t + 0x6D2B79F5 | 0; let r = Math.imul(t ^ (t >>> 15), 1 | t);
          r ^= r + Math.imul(r ^ (r >>> 7), 61 | r);
          return ((r ^ (r >>> 14)) >>> 0) / 4294967296;
        };
      }
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    function isoDate(d = new Date()) {
      const dt = new Date(d.getFullYear(), d.getMonth(), d.getDate());
      const y = dt.getFullYear();
      const m = String(dt.getMonth()+1).padStart(2,"0");
      const da = String(dt.getDate()).padStart(2,"0");
      return `${y}-${m}-${da}`;

      ]},
      { id: "sep-2025-26", title: "Smoked Foods, White vs Whole, Hydrating Vegetables, Candy Bars", categories: [
        { name: "Smoked Foods", explanation: "Prepared with smoke.", items: [{text:"Smoked Salmon"},{text:"Smoked Turkey"},{text:"Smoked Cheese"},{text:"Smoked Paprika"}] },
        { name: "White vs Whole (Whole)", explanation: "Higher fiber/whole.", items: [{text:"Whole Wheat Bread"},{text:"Brown Rice"},{text:"Whole Wheat Pasta"},{text:"Oats"}] },
        { name: "Hydrating Veg", explanation: "High water content.", items: [{text:"Cucumber"},{text:"Tomato"},{text:"Lettuce"},{text:"Celery"}] },
        { name: "Candy Bars", explanation: "Sugar + fat dense.", items: [{text:"Chocolate Bar"},{text:"Nougat Bar"},{text:"Caramel Bar"},{text:"Peanut Chocolate Bar"}] },
      ]},
      { id: "sep-2025-27", title: "Meal Finishers, White Fish Sauces, Refuel Carbs, Processed Breakfast Meats", categories: [
        { name: "Light Meal Finishers", explanation: "End on lighter note.", items: [{text:"Herbal Tea"},{text:"Fruit Cup"},{text:"Yogurt"},{text:"Berries"}] },
        { name: "White Fish Pairings", explanation: "Simple sauces/tops.", items: [{text:"Lemon"},{text:"Herb Butter"},{text:"Salsa Verde"},{text:"Pico de Gallo"}] },
        { name: "Refuel Carbs", explanation: "Postâ€‘workout carbs.", items: [{text:"Rice"},{text:"Pasta"},{text:"Potatoes"},{text:"Bagel"}] },
        { name: "Processed Breakfast Meats", explanation: "Salty AM meats.", items: [{text:"Bacon"},{text:"Sausage Links"},{text:"Scrapple"},{text:"Canadian Bacon"}] },
      ]},
      { id: "sep-2025-28", title: "Caffeine Sources, Citrus Zest Uses, Lowâ€‘Cal Sweeteners, Party Desserts", categories: [
        { name: "Caffeine Sources", explanation: "Naturally or added.", items: [{text:"Coffee"},{text:"Black Tea"},{text:"Energy Drink"},{text:"Dark Chocolate"}] },
        { name: "Citrus for Zest", explanation: "Common zest fruits.", items: [{text:"Lemon"},{text:"Lime"},{text:"Orange"},{text:"Grapefruit"}] },
        { name: "Low/Noâ€‘Cal Sweeteners", explanation: "Intense sweeteners.", items: [{text:"Stevia"},{text:"Sucralose"},{text:"Aceâ€‘K"},{text:"Aspartame"}] },
        { name: "Party Desserts", explanation: "Shareable sweets.", items: [{text:"Brownies"},{text:"Cookies"},{text:"Cupcakes"},{text:"Cheesecake Bites"}] },
      ]},
      { id: "sep-2025-29", title: "Highâ€‘Protein Dairy, Citrus Sodas, White Fish Tacos, Breakfast Pastries", categories: [
        { name: "Highâ€‘Protein Dairy", explanation: "Great protein per cal.", items: [{text:"Greek Yogurt"},{text:"Cottage Cheese"},{text:"Skyr"},{text:"Fairlife Milk"}] },
        { name: "Citrusâ€‘Flavored Sodas", explanation: "Citrus soft drinks.", items: [{text:"Lemonâ€‘Lime Soda"},{text:"Orange Soda"},{text:"Grapefruit Soda"},{text:"Mountain Dew"}] },
        { name: "White Fish Taco Bits", explanation: "Classic toppings.", items: [{text:"Cabbage"},{text:"Lime"},{text:"Salsa"},{text:"Corn Tortilla"}] },
        { name: "Breakfast Pastries", explanation: "Sweet morning bakes.", items: [{text:"Muffin"},{text:"Danish"},{text:"Croissant (sweet)"},{text:"Cinnamon Roll"}] },
      ]},
      { id: "sep-2025-30", title: "Lean Red Meats, Citrus Adjuncts, Antiâ€‘Inflammatory Spices, Sugary Spreads", categories: [
        { name: "Lean Red Meats", explanation: "Lowerâ€‘fat cuts.", items: [{text:"Sirloin"},{text:"Eye of Round"},{text:"Top Round"},{text:"Bison"}] },
        { name: "Citrus Adjuncts", explanation: "Citrus elements.", items: [{text:"Zest"},{text:"Segments"},{text:"Juice"},{text:"Supremes"}] },
        { name: "Antiâ€‘Inflammatory Spices", explanation: "Studied spices.", items: [{text:"Turmeric"},{text:"Ginger"},{text:"Garlic"},{text:"Cinnamon"}] },
        { name: "Sugary Spreads", explanation: "Highâ€‘sugar toppings.", items: [{text:"Jam"},{text:"Honey"},{text:"Chocolate Spread"},{text:"Marshmallow Fluff"}] },
      ]},
    ];
    PUZZLES.push(...MORE_PUZZLES_SEPT_2025);

    // ---------------- UI Colors ----------------
    const SOLVE_COLORS = [
      { tile: "bg-yellow-200 border-yellow-400", header: "bg-yellow-100 border-yellow-300" },
      { tile: "bg-green-200 border-green-400", header: "bg-green-100 border-green-300" },
      { tile: "bg-blue-200 border-blue-400", header: "bg-blue-100 border-blue-300" },
      { tile: "bg-purple-200 border-purple-400", header: "bg-purple-100 border-purple-300" },
    ];

    // ---------------- App ----------------
    function App() {
      const [selected, setSelected] = React.useState([]);
      const [mistakes, setMistakes] = React.useState(0);
      const [lockedGroups, setLockedGroups] = React.useState([]); // {categoryIndex, items, order}
      const [guesses, setGuesses] = React.useState([]);
      const [shake, setShake] = React.useState(false);
      const [dayOverride, setDayOverride] = React.useState(null);

      // Practice toggle + streaks
      const [practiceMode, setPracticeMode] = React.useState(() => localStorage.getItem(LS_KEYS.practice) === "1");
      const [streak, setStreak] = React.useState(() => parseInt(localStorage.getItem(LS_KEYS.streak) || "0", 10));
      const [bestStreak, setBestStreak] = React.useState(() => parseInt(localStorage.getItem(LS_KEYS.best) || "0", 10));
      React.useEffect(() => {
        localStorage.setItem(LS_KEYS.practice, practiceMode ? "1" : "0");
      }, [practiceMode]);

      const todayIndex = getDayIndex();
      const dayIndex = practiceMode ? (dayOverride !== null ? dayOverride : todayIndex) : todayIndex;

      const puzzle = PUZZLES[dayIndex];
      const baseTiles = React.useMemo(() => flattenPuzzle(puzzle), [puzzle]);
      const [tiles, setTiles] = React.useState([]);

      React.useEffect(() => {
        const newSeed = Math.floor(Math.random() * 1e9);
        setSelected([]); setMistakes(0); setLockedGroups([]); setGuesses([]);
        setTiles(shuffleArray(baseTiles, newSeed));
      }, [dayIndex, baseTiles]);

      const gameWon = lockedGroups.length === 4;
      const gameOver = mistakes >= 4 && !gameWon;

      function toggleSelect(id) {
        if (gameWon || gameOver) return;
        if (lockedGroups.some((g) => g.items.includes(id))) return;
        setSelected(prev => {
          const exists = prev.includes(id);
          if (exists) return prev.filter(x => x !== id);
          if (prev.length === 4) return prev;
          return [...prev, id];
        });
      }

      function submitGuess() {
        if (selected.length !== 4 || gameWon || gameOver) return;
        const isToday = dayIndex === getDayIndex();
        const blocked = !practiceMode && !isToday;
        if (blocked) return; // locked in daily mode

        const cats = selected.map(id => tiles.find(t => t.id === id)?.categoryIndex);
        const allSame = cats.every(c => c === cats[0]);
        const alreadyLocked = lockedGroups.some(g => g.categoryIndex === cats[0]);

        if (allSame && !alreadyLocked) {
          const categoryIndex = cats[0];
          const newGroup = { categoryIndex, items: [...selected], order: lockedGroups.length };
          setLockedGroups(prev => [...prev, newGroup]);
          setGuesses(g => [...g, { correct: true }]);
          setSelected([]);
        } else {
          setMistakes(m => m + 1);
          setGuesses(g => [...g, { correct: false }]);
          setShake(true); setTimeout(() => setShake(false), 200);
        }
      }

      function shuffleRemaining() {
        if (gameWon || gameOver) return;
        const lockedIds = lockedGroups.flatMap(g => g.items);
        const r = shuffleArray(tiles.filter(t => !lockedIds.includes(t.id)), Math.floor(Math.random() * 1e9));
        const newTiles = [];
        lockedGroups.forEach(g => { g.items.forEach(id => newTiles.push(tiles.find(t => t.id === id))); });
        newTiles.push(...r);
        setTiles(newTiles);
      }

      function copyShare() {
        const header = `Foodle ${puzzle.id} â€” ${gameWon ? "Win" : "Loss"}`;
        const grid = formatShareGrid(guesses);
        const text = `${header}\n${grid}\n${gameWon ? `${guesses.length} guesses` : `X/??`}\n`;
        navigator.clipboard.writeText(text).then(() => {
          alert("Results copied to clipboard!");
        });
      }

      function resetDay() {
        const newSeed = Math.floor(Math.random() * 1e9);
        setSelected([]); setMistakes(0); setLockedGroups([]); setGuesses([]);
        setTiles(shuffleArray(baseTiles, newSeed));
      }

      // On round end, update streaks (daily mode only)
      React.useEffect(() => {
        if (!(gameWon || gameOver)) return;
        if (practiceMode) return;

        const today = isoDate();
        const last = localStorage.getItem(LS_KEYS.lastPlayed);

        let newStreak = streak;
        if (!last) {
          newStreak = gameWon ? 1 : 0;
        } else {
          const diff = daysBetweenISO(last, today);
          if (diff === 0) {
            // already counted today â€” do nothing
          } else if (diff === 1 && gameWon) {
            newStreak = streak + 1;
          } else if (gameWon) {
            newStreak = 1; // win but gap days
          } else {
            newStreak = 0; // loss breaks
          }
        }
        const newBest = Math.max(bestStreak, newStreak);
        setStreak(newStreak);
        setBestStreak(newBest);
        localStorage.setItem(LS_KEYS.streak, String(newStreak));
        localStorage.setItem(LS_KEYS.best, String(newBest));
        localStorage.setItem(LS_KEYS.lastPlayed, today);
      }, [gameWon, gameOver]);

      // Visual ordering: solved groups first
      const visualTiles = [];
      lockedGroups.forEach(g => { g.items.forEach(id => visualTiles.push(tiles.find(t => t.id === id))); });
      const lockedIds = new Set(lockedGroups.flatMap(g => g.items));
      tiles.forEach(t => { if (!lockedIds.has(t.id)) visualTiles.push(t); });

      const colorForTile = (tileId) => {
        const idx = lockedGroups.findIndex(g => g.items.includes(tileId));
        if (idx === -1) return null;
        return SOLVE_COLORS[lockedGroups[idx].order];
      };

      const isToday = dayIndex === getDayIndex();
      const blockPlay = !practiceMode && !isToday;

      return (
        <div className="min-h-screen w-full flex items-center justify-center bg-neutral-50 p-4">
          <div className="w-full max-w-xl">
            <div className="flex items-center justify-between mb-4">
              <div>
                <h1 className="text-2xl font-bold">Foodle</h1>
                <p className="text-sm opacity-70">Daily Nutrition Connections</p>
              </div>
              <div className="flex items-center gap-4">
                <div className="text-xs text-gray-600">
                  <div><span className="font-semibold">Streak:</span> {streak}</div>
                  <div><span className="font-semibold">Best:</span> {bestStreak}</div>
                </div>
                <div className="flex items-center gap-2">
                  <span className="text-sm">Mistakes:</span>
                  <div className="flex gap-1">
                    {[0,1,2,3].map(i => (
                      <span key={i} className={`inline-block h-3 w-3 rounded-full ${mistakes > i ? "bg-red-500" : "bg-gray-300"}`}/>
                    ))}
                  </div>
                </div>
              </div>
            </div>

            <div className="mb-3 flex items-center gap-2">
              <label className="text-xs opacity-60">Puzzle:</label>
              <select
                value={dayIndex}
                onChange={e => setDayOverride(parseInt(e.target.value,10))}
                disabled={!practiceMode}
                className={"text-sm border rounded-md px-2 py-1 " + (!practiceMode ? "opacity-50 cursor-not-allowed" : "")}
              >
                {PUZZLES.map((p,i) => (<option key={p.id} value={i}>{`${i+1}. ${p.id}`}</option>))}
              </select>
              <label className="ml-auto flex items-center gap-2 text-xs select-none">
                <input type="checkbox" checked={practiceMode} onChange={(e)=>setPracticeMode(e.target.checked)} />
                <span>Practice mode</span>
              </label>
              <button onClick={resetDay} className="text-xs px-2 py-1 rounded-md border hover:bg-gray-100">Reset</button>
            </div>
            {!practiceMode && (
              <div className="text-[11px] text-gray-500 mb-2">
                Daily mode: only todayâ€™s puzzle is playable. Toggle Practice to browse.
              </div>
            )}

            {lockedGroups.length > 0 && (
              <div className="grid grid-cols-1 gap-3 w-full mb-3">
                {lockedGroups.map((g, idx) => {
                  const color = (SOLVE_COLORS[g.order]||{}).header || "bg-green-100 border-green-300";
                  return (
                    <div key={`group-${idx}`} className={`rounded-2xl p-3 border ${color}`}>
                      <div className="text-sm font-semibold">{PUZZLES[dayIndex].categories[g.categoryIndex].name}</div>
                      <div className="text-xs opacity-70">Solved</div>
                    </div>
                  );
                })}
              </div>
            )}

            <div className={"grid grid-cols-4 gap-2 mb-3 select-none " + (shake ? "shake" : "") }>
              {visualTiles.map(tile => {
                const isLocked = lockedGroups.some(g => g.items.includes(tile.id));
                const isSelected = selected.includes(tile.id);
                const color = isLocked ? ((colorForTile(tile.id)||{}).tile || "bg-green-200 border-green-300") : "";
                return (
                  <button
                    key={tile.id}
                    disabled={isLocked || gameWon || gameOver || blockPlay}
                    onClick={() => toggleSelect(tile.id)}
                    className={
                      "h-16 sm:h-20 rounded-2xl border text-sm sm:text-base px-2 flex items-center justify-center text-center transition-all " +
                      (isLocked ? `${color} cursor-default` :
                        blockPlay ? "bg-gray-100 border-gray-200 cursor-not-allowed" :
                        isSelected ? "bg-blue-100 border-blue-300" :
                        "bg-white border-gray-300 hover:bg-gray-50")
                    }
                  >
                    {tile.text}
                  </button>
                );
              })}
            </div>

            <div className="flex flex-wrap gap-2 mb-4">
              <button
                onClick={submitGuess}
                disabled={selected.length !== 4 || gameWon || gameOver || blockPlay}
                className="px-4 py-2 rounded-xl bg-black text-white disabled:opacity-40"
              >
                {blockPlay ? "Locked (Daily)" : "Submit (4)"}
              </button>
              <button onClick={() => setSelected([])} disabled={selected.length === 0 || gameWon || gameOver} className="px-4 py-2 rounded-xl border">Deselect</button>
              <button onClick={shuffleRemaining} disabled={gameWon || gameOver || blockPlay} className="px-4 py-2 rounded-xl border">Shuffle</button>
              <button onClick={copyShare} className="ml-auto px-4 py-2 rounded-xl border">Share</button>
            </div>

            {(gameWon || gameOver) && (
              <div className="rounded-2xl border p-4 bg-white">
                <div className="flex items-center justify-between">
                  <h2 className="text-lg font-semibold">{gameWon ? "You win!" : "Game over"}</h2>
                  <div className="text-sm opacity-70">{PUZZLES[dayIndex].id}</div>
                </div>
                <div className="mt-2 text-sm">{PUZZLES[dayIndex].title}</div>
                <div className="mt-3 space-y-3">
                  {PUZZLES[dayIndex].categories.map((cat, idx) => (
                    <div key={idx} className="rounded-xl p-3 bg-gray-50 border">
                      <div className="font-semibold text-sm">{cat.name}</div>
                      <div className="text-xs opacity-70">{cat.explanation}</div>
                      <div className="mt-1 text-sm">{cat.items.map(i => i.text).join(", ")}</div>
                    </div>
                  ))}
                </div>
                <div className="mt-4 flex gap-2">
                  <button onClick={copyShare} className="px-4 py-2 rounded-xl border">Share Result</button>
                  <button onClick={resetDay} className="px-4 py-2 rounded-xl bg-black text-white">Replay</button>
                </div>
              </div>
            )}

            <div className="mt-6 text-center text-xs opacity-60">
              <div>Tap 4 foods that belong together. 4 categories total. Max 4 mistakes.</div>
              <div className="mt-1">Solved groups color-code by order: yellow â†’ green â†’ blue â†’ purple.</div>
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
